<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>DB view</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css">
        <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>
    </head>
    <body>
        <table id="id_person_table" class="table table-info table-hover table-sm">
            <thead>
                <tr>
                    <th class="th-sm"><strong>id</strong></th>
                    <th class="th-sm"><strong>name</strong></th>
                    <th class="th-sm"><strong>first_name</strong></th>
                    <th class="th-sm"><strong>birth_event</strong></th>
                    <th class="th-sm"><strong>death_event</strong></th>
                </tr>
            </thead>
            {% for person in all_persons.all %}
                <tr>
                    <td>{{ person.backend_id }} </td>
                    <td><strong>{{ person.name }}</strong></td>
                    <td>{{ person.first_name }} </td>
                    <td>{{ person.birth_event.date|date:'Y-m-d H:i' }} </td>
                    <td>{{ person.death_event.date|date:'Y-m-d H:i' }} </td>
                </tr>
            {% endfor %}
        </table>
        <script>
        $('#id_person_table').DataTable(
            {
            "paging": false
            "order": [[ 1, "desc" ]]
            }
        );

        </script>
    </body>
</html>

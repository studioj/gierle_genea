<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="/add_person">
                    <input name="person_name" id="id_person"
                           class="form-control input-lg"
                           placeholder="Enter a last name"/>
                    <input name="person_first_name" id="id_person"
                           class="form-control input-lg"
                           placeholder="Enter a first name"/>
                    <input name="person_birth_date" type="datetime-local" id="myLocalDate" value="1700-11-16T15:25:33">
                    <input type="submit" value="Submit">

                    {% csrf_token %}
                </form>

<p>{{ added_person_name }}, {{ added_person_first_name }}</p>
 <table id="id_person_table" class="table">
        {% for person in all_persons.all %}
            <tr>
                <td>{{ person.name }} </td>
                <td>{{ person.first_name }} </td>
                <td>{{ person.birth_event.date|date:'Y-m-d H:i' }} </td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
